<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Baby & Senior Citizens' Care</title>
  <link rel="icon" href="./image/icon.jpeg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: 40px auto;
    }
    h2 {
      color: goldenrod;
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Golden Year's Retreat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active text-primary" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
   <form action="./sub.html">
  <section>
    <div class="form-section shadow-sm">
      <h2 class="text-center mb-4">Be A Part Of Our Family</h2>
      <form action="./submited.html" method="get" id="registrationForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <div class="error-msg" id="nameError"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}">
          <div class="error-msg" id="phoneError"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="error-msg" id="emailError"></div>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Payment Mode</label>
          <select class="form-select" id="type" name="type" required>
            <option value="" disabled selected>Select</option>
            <option value="Child">Online</option>
            <option value="Citizen">Cash</option>
          </select>
          <div class="error-msg" id="typeError"></div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Contact Info -->
  <section class="text-center my-5">
    <h3 class="text-secondary">Contact Us</h3>
    <p class="lead">Have questions? We're here to help!</p>
    <p><strong>Address:</strong> 123 BabyCare Street, HappyTown</p>
    <p><strong>Phone:</strong> +91 987654321</p>
    <p><strong>Email:</strong> golden.retreat@.com</p>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-3 text-center">
    <p class="mb-0 text-muted">&copy; 2025 Golden Years Retreat - All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      let valid = true;
      ['nameError', 'phoneError', 'emailError', 'typeError'].forEach(id => {
        document.getElementById(id).textContent = '';
      });

      const name = document.getElementById('name').value.trim();
      if (!name) {
        document.getElementById('nameError').textContent = 'Please enter your name.';
        valid = false;
      }

      const phone = document.getElementById('phone').value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number.';
        valid = false;
      }

      const email = document.getElementById('email').value.trim();
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email address.';
        valid = false;
      }

      const type = document.getElementById('type').value;
      if (!type) {
        document.getElementById('typeError').textContent = 'Please select a payment mode.';
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
  </script>
  </form>
</body>
</html>
