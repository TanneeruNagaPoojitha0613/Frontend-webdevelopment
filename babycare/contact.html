<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Baby & Senior Citizens' Care</title>
  <link rel="icon" href="./image/icon.jpeg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-section {
      background-color: #f8f9fa;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-floating i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: gray;
    }
    .form-floating input,
    .form-floating select {
      padding-left: 2.5rem;
    }
    h2 {
      color:goldenrod;
    }
    .error-msg {
      font-size: 0.875rem;
      color: red;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Golden Year's Retreat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active text-primary" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <section class="py-5">
    <div class="container">
      <div class="form-section mx-auto" style="max-width: 700px;">
        <h2 class="text-center mb-4">Be A Part Of Our Family</h2>
        <form action="./submited.html" method="get" id="registrationForm" novalidate>
          
          <div class="form-floating mb-3 position-relative">
            <i class="bi bi-person-fill"></i>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            <label for="name">Full Name</label>
            <div class="error-msg" id="nameError"></div>
          </div>

          <div class="form-floating mb-3 position-relative">
            <i class="bi bi-telephone-fill"></i>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
            <label for="phone">Phone Number</label>
            <div class="error-msg" id="phoneError"></div>
          </div>

          <div class="form-floating mb-3 position-relative">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email">Email Address</label>
            <div class="error-msg" id="emailError"></div>
          </div>

          <div class="form-floating mb-4 position-relative">
            <i class="bi bi-people-fill"></i>
            <select class="form-select" id="type" name="type" required>
              <option value="" disabled selected><S>Select:</S></option>
              <option value="Child">Online</option>
              <option value="Citizen">Cash</option>
            </select>
            <label for="type">Payment Mode</label>
            <div class="error-msg" id="typeError"></div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Contact Info Section -->
  <section class="py-5">
    <div class="container text-center">
      <h1 class="mb-4 text-secondary">Contact Us</h1>
      <p class="lead">Have questions? We're here to help!</p>
      <p><strong>Address:</strong> 123 BabyCare Street, HappyTown</p>
      <p><strong>Phone:</strong> +91 987654321</p>
      <p><strong>Email:</strong> golden.retreat@.com</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-3 text-center">
    <p class="mb-0 text-muted">&copy; 2025 Golden Years Retreat - All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Validation Script -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      let valid = true;

      // Clear previous errors
      ['nameError', 'phoneError', 'emailError', 'typeError'].forEach(id => {
        document.getElementById(id).textContent = '';
      });

      // Name
      const name = document.getElementById('name').value.trim();
      if (!name) {
        document.getElementById('nameError').textContent = 'Please enter your name.';
        valid = false;
      }

      // Phone
      const phone = document.getElementById('phone').value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number.';
        valid = false;
      }

      // Email
      const email = document.getElementById('email').value.trim();
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email address.';
        valid = false;
      }

      // Type
      const type = document.getElementById('type').value;
      if (!type) {
        document.getElementById('typeError').textContent = 'Please select one option.';
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
